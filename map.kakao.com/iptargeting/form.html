    var checkSubmit = function(event) {
        event.returnValue = false;
        if(event.preventDefault) event.preventDefault();

        var keyword = this.elements.region_name.value;

        if(!/\S/.test(keyword)) {
            show_magic_alert('지역명을 입력하세요', 1500);
            return;
        }

        $('addrSubmitBtn').focus();

        new daum.Ajax().request('formRegion?random=' + Math.random() + '&region_name=' + encodeURIComponent(keyword), {
            onsuccess: function(transport) {
                try {
                    var html = [],
                            nodes = transport.responseXML.getElementsByTagName('local_address'),
                            node2s = transport.responseXML.getElementsByTagName('local_address_id'),
                            regionname = transport.responseXML.getElementsByTagName('local_regionname'),
                            hcode = transport.responseXML.getElementsByTagName('local_hcode'),
                            hregionname = transport.responseXML.getElementsByTagName('local_hregionname'),
                            keyword_html = daum.String.escapeHTML(keyword);

                    if(nodes.length) {
                        var lastWord, rpt_region_id, text, name, hname, label;
                        //var allowList = ['읍', '면', '동', '로', '가'];
                        //var denyList = ['리'];
                        var idx = 0;
                        daum.Array.each(nodes, function(node) {
                            rpt_region_id = node2s[idx].textContent || node2s[idx].text;
                            text = node.textContent || node.text;
                            name = regionname[idx].textContent || regionname[idx].text;
                            hname = hregionname[idx].textContent || hregionname[idx].text;
                            label = text.replace(keyword, '<em>' + keyword_html + '</em>');

                            //lastWord = text.substr(text.length - 1, 1);
                            //if(daum.Array.indexOf(allowList, lastWord) !== -1) {
                            //if(daum.Array.indexOf(denyList, lastWord) === -1) {
                            html.push(ItemTemplate(idx, rpt_region_id, text, name, hname, idx, label));
                            //}
                            idx++;
                        });
                    }

                    if(html.length == 0){
                        html.push('<li class="none"><strong>"' + keyword_html + '"</strong> 에 대한 검색결과가 없습니다.</li>');
                    }
                    $('candidates').innerHTML = html.join('');

                    document.forms.report.style.display = '';

                }

    var selectMsgBoxResize = function() {

        var offsetVal = 0;

        for(index = 0; num = numArr[index]; index++) {
            box = $('selectMsgBox' + num);
            boxDisplay = arguments[index];
            if(box.style.display != boxDisplay) {
                if(boxDisplay == 'block') {// none -> display
                    window.box = box;
                    box.style.display = 'block';
                    offset = cssMargin + box.offsetHeight;
                } else {
                    offset = (cssMargin + box.offsetHeight) * -1;
                    box.style.display = 'none';
                }
                offsetVal += offset;
            }
        }
    };
